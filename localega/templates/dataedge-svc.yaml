apiVersion: v1
kind: Service
metadata:
  name: {{ template "localega.fullname" . }}-dataedge
  labels:
    app: {{ template "localega.name" . }}-dataedge
spec:
  ports:
  - name: dataedge
    port: {{ .Values.dataedge.port }}
    targetPort: {{ .Values.dataedge.port }}
    protocol: TCP
  - name: dataedge-debug
    port: {{ .Values.dataedge.debug }}
    targetPort: {{ .Values.dataedge.debug }}
    protocol: TCP 
  selector:
    app: {{ template "localega.name" . }}-dataedge