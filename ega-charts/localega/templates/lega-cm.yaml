{{ if .Values.config.deploy }}
{{- $globfiles := .Files.Glob "config/ssl.*" }}
{{ if $globfiles }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "localega.name" . }}-config
  labels:
    app: {{ template "localega.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
{{ ( $globfiles ).AsConfig | indent 2 }}
{{ end }}
{{ end }}